<!DOCTYPE html>
<html lang="en" ng-app="pi">
<head>
<title>Raspberry Pi : Main</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-glyphicons.css">
<link rel="stylesheet" href="css/app.css"/>
<!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  --> 
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/ui-bootstrap-0.6.0.min.js"></script> 
<script src="js/app.js"></script> 
<script src="js/services.js"></script> 
<script src="js/controllers.js"></script> 
<script src="js/filters.js"></script> 
<script src="js/directives.js"></script>
</head>
<body>
<div class="container" style="max-width: 960px;">
	<div class="jumbotron">
		<h1><a href="index.html" style="color:#000;">Welcome to the Pi!</a></h1>
		<a href="http://www.raspberrypi.org/" target="_blank"><span class="label label-success">Raspberry Pi</span></a>
		<a href="http://www.raspbian.org/" target="_blank"><span class="label label-primary">Raspbian</span></a>
		<a href="http://httpd.apache.org/" target="_blank"><span class="label label-primary">Apache</span></a>
		<a href="http://php.net/" target="_blank"><span class="label label-primary">PHP</span></a>
		<a href="http://www.mysql.com/" target="_blank"><span class="label label-primary">MySQL</span></a>
		<a href="http://angularjs.org/" target="_blank"><span class="label label-primary">AngularJS</span></a>
	</div>
	
	<!-- Alerts -->
	<div ng-controller="AlertController">
		<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
	</div>
	<!-- /Alerts -->
	
	<!-- View -->
	<div ng-view></div>
	<!-- /View -->
	
	<footer class="footer text-right">
		<p>&copy; <a href="http://www.dmitry.pyryeskin.com/" target="_blank">dmitry.pyryeskin.com</a></p>
	</footer>
</div>
</body>
</html>
