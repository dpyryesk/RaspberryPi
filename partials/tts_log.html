<div class="row">
	<div class="col-lg-12"> Sort by:
		<select ng-model="orderProp">
			<option value="date">Date</option>
			<option value="sender">From</option>
			<option value="ip">IP address</option>
		</select>
		<table class="table table-striped table-hover table-condensed" width="100%">
			<thead>
				<tr>
					<th>Timestamp</th>
					<th>Text</th>
					<th>From</th>
					<th>IP</th>
					<th width='10px'>Map</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="log in logs | orderBy:orderProp">
					<td>{{log.date}}</td>
					<td>{{log.text}}</td>
					<td>{{log.sender}}</td>
					<td>{{log.ip}}</td>
					<td align='center'><a class='btn btn-mini btn-block' ng-click="showMap(log.location)"><span class='glyphicon glyphicon-map-marker'></span></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
